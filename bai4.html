<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>
	<script>
	var array = prompt("Nhập vào một chuỗi: ");
var result = "";

for (var i = 1; i < array.length; i++) {
    var kyTu = array[i];
    if (kyTu === kyTu.toLowerCase()) {
        result = result + kyTu.toUpperCase();
    } else {
        result = result + kyTu.toLowerCase();
    }
}

console.log(result);


	</script>
</body>
